<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="application/javascript">
    var wechatConfig = {
      appid: "ww4bc16c5c2e154d95",
      agentid: "1000007",
      redirect_uri: "/log_viewer_main.html"
    };
    var authUri = "", query = "appid=" +
      encodeURIComponent(wechatConfig.appid) +
      "&agentid=" +
      encodeURIComponent(wechatConfig.agentid) +
      "&redirect_uri=" +
      encodeURIComponent(
        location.protocol + "//" + location.hostname + wechatConfig.redirect_uri
      );
    if (navigator.userAgent.toLocaleLowerCase().indexOf('micromessenger') == -1) {
      authUri = "https://open.work.weixin.qq.com/wwopen/sso/qrConnect?" + query;
    } else {
      authUri = "https://open.weixin.qq.com/connect/oauth2/authorize?response_type=code&scope=snsapi_base&" + query + "#wechat_redirect";
    }
    location.href = authUri;
  </script>
</head>

</html>
